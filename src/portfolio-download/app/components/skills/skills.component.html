<section id="skills" class="skills-section section">
  <div class="container">
    <h2 class="section-title">Skills</h2>
    
    <div class="skills-container">
      <div *ngFor="let category of skills" class="skill-category">
        <h3>{{ category.category }}</h3>
        
        <div class="skill-list">
          <div *ngFor="let skill of category.items" class="skill-item">
            <div class="skill-header">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <mat-progress-bar mode="determinate" [value]="skill.level" color="primary"></mat-progress-bar>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
