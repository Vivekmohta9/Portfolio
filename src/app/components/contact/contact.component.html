<section id="contact" class="contact-section section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    
    <div class="contact-container">
      <div class="contact-info">
        <h3>Get In Touch</h3>
        <p>Feel free to reach out to me for any questions or opportunities.</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <mat-icon color="primary">email</mat-icon>
            <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
          </div>
          
          <div class="contact-item">
            <mat-icon color="primary">phone</mat-icon>
            <a [href]="'tel:' + contactInfo.phone">{{ contactInfo.phone }}</a>
          </div>
          
          <div class="contact-item">
            <mat-icon color="primary">link</mat-icon>
            <a [href]="'https://' + contactInfo.linkedIn" target="_blank">{{ contactInfo.linkedIn }}</a>
          </div>
          
          <div class="contact-item">
            <mat-icon color="primary">code</mat-icon>
            <a [href]="'https://' + contactInfo.github" target="_blank">{{ contactInfo.github }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
